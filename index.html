<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descubre dos locales extraordinarios para bodas, comuniones y celebraciones privadas. Empresa familiar desde 1987.">
    <title>Locales Velita | Dos Locales, Infinitos Recuerdos</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- ============================================
         NAVIGATION
    ============================================ -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <a href="#" class="logo">
                <!-- Logo content rendered by JS -->
            </a>

            <ul class="nav-menu" id="navMenu">
                <!-- Navigation links rendered by JS -->
            </ul>

            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- ============================================
         HERO SECTION
    ============================================ -->
    <section class="hero" id="hero">
        <!-- Hero content rendered by JS -->
    </section>

    <!-- ============================================
         VENUES SECTION
    ============================================ -->
    <section class="premises section-padding" id="venues">
        <div class="container">
            <div class="section-header">
                <!-- Header content rendered by JS -->
            </div>
            <div class="premises-grid">
                <!-- Venue cards rendered by JS -->
            </div>
        </div>
    </section>

    <!-- ============================================
         EVENTS SECTION
    ============================================ -->
    <section class="events section-padding" id="occasions">
        <div class="container">
            <div class="section-header">
                <!-- Header content rendered by JS -->
            </div>
            <div class="events-grid">
                <!-- Event cards rendered by JS -->
            </div>
        </div>
    </section>

    <!-- ============================================
         GALLERY SECTION
    ============================================ -->
    <section class="gallery section-padding" id="gallery">
        <div class="container">
            <div class="section-header">
                <!-- Header content rendered by JS -->
            </div>
            <div class="gallery-grid">
                <!-- Gallery images rendered by JS -->
            </div>
        </div>
    </section>

    <!-- ============================================
         BOOKING/CONTACT SECTION
    ============================================ -->
    <section class="booking section-padding" id="booking">
        <div class="container">
            <div class="booking-wrapper">
                <div class="booking-info">
                    <!-- Booking info rendered by JS -->
                </div>
                <form class="booking-form" id="bookingForm">
                    <!-- Form fields rendered by JS -->
                </form>
            </div>
        </div>
    </section>

    <!-- ============================================
         FOOTER
    ============================================ -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <!-- Footer content rendered by JS -->
            </div>
            <div class="footer-bottom">
                <!-- Footer bottom rendered by JS -->
            </div>
        </div>
    </footer>

    <!-- ============================================
         SCRIPTS
    ============================================ -->
    <!-- Configuration file - EDIT THIS TO CHANGE CONTENT -->
    <script src="js/config.js"></script>
    <!-- Main application script -->
    <script src="js/main.js"></script>

</html>
