<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover two extraordinary event venues for weddings, communions, and private celebrations. Family-owned since 1987.">
    <title>Velitas Estate | Two Venues, Countless Memories</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <a href="#" class="logo"></a>
            <ul class="nav-menu" id="navMenu"></ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="hero"></section>

    <!-- Venues Section -->
    <section class="premises section-padding" id="venues">
        <div class="container">
            <div class="section-header"></div>
            <div class="premises-grid"></div>
        </div>
    </section>

    <!-- Events Section -->
    <section class="events section-padding" id="occasions">
        <div class="container">
            <div class="section-header"></div>
            <div class="events-grid"></div>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="gallery section-padding" id="gallery">
        <div class="container">
            <div class="section-header"></div>
            <div class="gallery-grid"></div>
        </div>
    </section>

    <!-- Booking Section -->
    <section class="booking section-padding" id="booking">
        <div class="container">
            <div class="booking-wrapper">
                <div class="booking-info"></div>
                <form class="booking-form" id="bookingForm"></form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content"></div>
            <div class="footer-bottom"></div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
